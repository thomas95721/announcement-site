<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>公告網站</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .announcement {
      background: white;
      border-left: 6px solid #4a90e2;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .announcement h2 {
      margin-top: 0;
      font-size: 22px;
    }

    .announcement time {
      font-size: 14px;
      color: #888;
    }

    .footer {
      text-align: center;
      color: #aaa;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
      .announcement h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>學校最新公告</h1>
  </header>

  <div class="container">

    <div class="announcement">
      <h2>📝 期末考複習周時間公布</h2>
      <time>發布日期：2025-05-14</time>
      <p>期末考複習周將於 6 月 7 日與 6 月 14 日舉行，請同學做好準備。</p>
    </div>

    <div class="announcement">
      <h2> 暑假澎湖戶外教學報名</h2>
      <time>發布日期：2025-05-10</time>
      <p>澎湖戶外教學報名將於3/1日至4/1開始報名。</p>
    </div>



  </div>

  <div class="footer">
    © 2025 學校公告平台 | 製作 by 您的名稱
  </div>

</body>
</html>
